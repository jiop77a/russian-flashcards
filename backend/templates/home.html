<!DOCTYPE html>
<html>
  <head>
    <title>Russian Flashcard Builder</title>
  </head>
  <body>
    <h1>Enter a word in English</h1>
    <form method="POST">
      <input type="text" name="word" placeholder="e.g. run" required />
      <button type="submit">Translate</button>
    </form>

    {% if result %}
    <h2>Translation Results:</h2>
    <pre>{{ result | tojson(indent=2) }}</pre>
    {% endif %}
  </body>
</html>
